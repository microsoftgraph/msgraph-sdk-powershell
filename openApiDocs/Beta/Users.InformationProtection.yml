                informationProtectionPolicy-id: $response.body#/id
            sensitivityLabels:
              operationId: user.informationProtection.GetSensitivityLabels
              parameters:
                user-id: $request.path.user-id
                sensitivityLabel-id: $response.body#/id
            sensitivityPolicySettings:
              operationId: user.informationProtection.GetSensitivityPolicySettings
              parameters:
                user-id: $request.path.user-id
                sensitivityPolicySettings-id: $response.body#/id
            dataLossPreventionPolicies:
              operationId: user.informationProtection.GetDataLossPreventionPolicies
              parameters:
                user-id: $request.path.user-id
                dataLossPreventionPolicy-id: $response.body#/id
            threatAssessmentRequests:
