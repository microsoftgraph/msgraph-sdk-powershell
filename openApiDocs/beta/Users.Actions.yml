          - value: doNotObliterate
            description: 'If Erase All Content and Settings (EACS) preflight fails, the device responds to the server with an Error status and doesnt attempt to erase itself. If EACS preflight succeeds but EACS fails, then the device doesnt attempt to erase itself.'
            name: doNotObliterate
          - value: obliterateWithWarning
            description: 'If Erase All Content and Settings (EACS) preflight fails, the device responds with an Acknowledged status and then attempts to erase itself. If EACS preflight succeeds but EACS fails, then the device attempts to erase itself.'
            name: obliterateWithWarning
