      type: object
      properties:
        type:
          $ref: '#/components/schemas/microsoft.graph.aclType'
        value:
          type: string
        accessType:
          $ref: '#/components/schemas/microsoft.graph.accessType'
        identitySource:
          type: string
      additionalProperties:
        type: object
    microsoft.graph.connectionOperationStatus:
