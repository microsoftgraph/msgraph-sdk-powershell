      type: object
      properties:
        code:
          type: string
        message:
          type: string
        target:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/odata.error.detail'
        innererror:
          type: object
          additionalProperties:
            type: object
          description: The structure of this object is service-specific
      additionalProperties:
        type: object
    microsoft.graph.propertyType:
      title: propertyType
      enum:
        - String
        - Int64
        - Double
        - DateTime
        - Boolean
        - StringCollection
        - Int64Collection
        - DoubleCollection
        - DateTimeCollection
      type: string
    microsoft.graph.label:
      title: label
      enum:
        - title
        - url
        - createdBy
        - lastModifiedBy
        - authors
        - createdDateTime
        - lastModifiedDateTime
        - fileName
        - fileExtension
      type: string
    microsoft.graph.externalItemContentType:
      title: externalItemContentType
      enum:
