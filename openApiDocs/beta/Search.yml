          nullable: true
        isContent:
          type: boolean
          nullable: true
        isRefinable:
          type: boolean
          nullable: true
        aliases:
          type: array
          items:
            type: string
            nullable: true
        labels:
          type: array
          items:
            $ref: '#/components/schemas/microsoft.graph.label'
      additionalProperties:
        type: object
    microsoft.graph.properties:
      title: properties
      type: object
      additionalProperties:
        type: object
    microsoft.graph.externalItemContent:
