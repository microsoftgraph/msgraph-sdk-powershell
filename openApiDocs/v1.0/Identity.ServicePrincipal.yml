              type: string
              description: 'Specifies the keyId of a public key from the keyCredentials collection. When configured, Azure AD issues tokens for this application encrypted using the key specified by this property. The application code that receives the encrypted token must use the matching private key to decrypt the token before it can be used for the signed-in user.'
              format: uuid
              nullable: true
            appRoleAssignedTo:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.appRoleAssignment'
              description: 'Principals (users, groups, and service principals) that are assigned to this service principal. Read-only.'
            appRoleAssignments:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.appRoleAssignment'
              description: Applications that this service principal is assigned to. Read-only. Nullable.
            claimsMappingPolicies:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.claimsMappingPolicy'
              description: The claimsMappingPolicies assigned to this service principal.
            endpoints:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.endpoint'
              description: Endpoints available for discovery. Services like Sharepoint populate this property with a tenant specific SharePoint endpoints that other applications can discover and use in their experiences.
            homeRealmDiscoveryPolicies:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.homeRealmDiscoveryPolicy'
              description: The homeRealmDiscoveryPolicies assigned to this service principal.
            oauth2PermissionGrants:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.oAuth2PermissionGrant'
              description: Delegated permission grants authorizing this service principal to access an API on behalf of a signed-in user. Read-only. Nullable.
            memberOf:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.directoryObject'
              description: 'Roles that this service principal is a member of. HTTP Methods: GET Read-only. Nullable.'
            transitiveMemberOf:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.directoryObject'
            createdObjects:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.directoryObject'
              description: Directory objects created by this service principal. Read-only. Nullable.
            owners:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.directoryObject'
              description: Directory objects that are owners of this servicePrincipal. The owners are a set of non-admin users or servicePrincipals who are allowed to modify this object. Read-only. Nullable.
            ownedObjects:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.directoryObject'
              description: Directory objects that are owned by this service principal. Read-only. Nullable.
            tokenIssuancePolicies:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.tokenIssuancePolicy'
              description: The tokenIssuancePolicies assigned to this service principal.
            tokenLifetimePolicies:
              type: array
              items:
                $ref: '#/components/schemas/microsoft.graph.tokenLifetimePolicy'
              description: The tokenLifetimePolicies assigned to this service principal.
          additionalProperties:
            type: object
          description: Represents an Azure Active Directory object. The directoryObject type is the base type for many other directory entity types.
