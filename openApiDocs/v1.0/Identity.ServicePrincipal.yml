            appDisplayName:
              type: string
              description: The display name exposed by the associated application.
              nullable: true
            appId:
              type: string
              description: The unique identifier for the associated application (its appId property).
              nullable: true
            applicationTemplateId:
              type: string
              description: Unique identifier of the applicationTemplate that the servicePrincipal was created from. Read-only.
              nullable: true
            appOwnerOrganizationId:
              pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
