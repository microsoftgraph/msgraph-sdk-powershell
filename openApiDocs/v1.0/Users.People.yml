                - id desc
                - displayName
                - displayName desc
                - givenName
                - givenName desc
                - surname
                - surname desc
                - birthday
                - birthday desc
                - personNotes
                - personNotes desc
                - isFavorite
                - isFavorite desc
                - scoredEmailAddresses
                - scoredEmailAddresses desc
                - phones
                - phones desc
                - postalAddresses
                - postalAddresses desc
                - websites
                - websites desc
                - jobTitle
                - jobTitle desc
                - companyName
                - companyName desc
                - yomiCompany
                - yomiCompany desc
                - department
                - department desc
                - officeLocation
                - officeLocation desc
                - profession
                - profession desc
                - personType
                - personType desc
                - userPrincipalName
                - userPrincipalName desc
                - imAddress
