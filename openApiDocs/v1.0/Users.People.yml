        - name: $select
          in: query
          description: Select properties to be returned
          style: form
          explode: false
          schema:
            uniqueItems: true
            type: array
            items:
              enum:
                - id
                - displayName
                - givenName
                - surname
                - birthday
                - personNotes
                - isFavorite
                - scoredEmailAddresses
                - phones
                - postalAddresses
                - websites
                - jobTitle
                - companyName
                - yomiCompany
                - department
                - officeLocation
                - profession
                - personType
                - userPrincipalName
                - imAddress
              type: string
        - name: $expand
          in: query
          description: Expand related entities
          style: form
          explode: false
          schema:
            uniqueItems: true
            type: array
