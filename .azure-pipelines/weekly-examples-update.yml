trigger: none # disable triggers based on commits.
pr: none # disable as a PR gate.
name: 'PowerShellExamplesUpdate Check'
schedules:
  - cron: "0 3 * * THU"  # every Thursday at 3AM UTC (off hours for Redmond, Nairobi and Montr√©al)
    displayName: 'PowerShellExamplesUpdate Check'
    branches:
      include:
      - 1408-explore-embedding-of-api-reference-snippets-in-help-file
    always: true

parameters:
- name: PipelineTimeout
  displayName: PipelineTimeout
  type: number
  default: 1200

resources:
 repositories:     
   - repository: msgraph-sdk-powershell
     type: github
     endpoint: microsoftgraph
     name: microsoftgraph/msgraph-sdk-powershell
     ref: 1408-explore-embedding-of-api-reference-snippets-in-help-file

variables:
  buildConfiguration: 'Release'

jobs:
- job: PowerShellExamplesUpdate
  pool: 
    name: 1es-windows-ps-compute
  timeoutInMinutes: ${{ parameters.PipelineTimeout }}
  steps:
  - template: ./common-templates/update-sdkversion.yml
    parameters:
      projectFileName: $(projectFileName)
      testType: 'Execution'

  - task: PowerShell@2
    displayName: 'Update Examples From Graph Reference'
    continueOnError: false
    inputs:
      targetType: 'filePath'
      pwsh: true
      filePath: tools\ExamplesGenerator.ps1

  - task: PowerShell@2
    displayName: Pushing to github
    env:
      GITHUB_TOKEN: ${env:GITHUB_TOKEN}
    inputs:
      targetType: inline
      script: |
        git config --global user.email "timwamalwa@gmail.com"
        git config --global user.name "Timothy Wamalwa"
        cd microsoftgraph-docs-powershell
        $date = Get-Date -Format "dd-MM-yyyy"
        $proposedBranch = "weekly_update_help_files_"+$date
        git add .
        git commit -m "Updating help files "+$date
        git push --set-upstream "https://${env:GITHUB_TOKEN}@github.com/MicrosoftDocs/microsoftgraph-docs-powershell.git" $proposedBranch
        git status
         