trigger: none # disable triggers based on commits.
pr: none # disable as a PR gate.
name: 'PowerShellExamplesUpdate Check'
schedules:
  - cron: "0 3 * * FRI"  # every Friday at 3AM UTC (off hours for Redmond, Nairobi and Montr√©al)
    displayName: 'PowerShellExamplesUpdate Check'
    branches:
      include:
      - dev
    always: true
parameters:
- name: PipelineTimeout
  displayName: PipelineTimeout
  type: number
  default: 1200
- name: BuildAgent
  displayName: Build Agent
  default: 1es-windows-ps-compute

resources:
 repositories:     
   - repository: msgraph-sdk-powershell
     type: github
     endpoint: microsoftgraph
     name: microsoftgraph/msgraph-sdk-powershell
     ref: dev

jobs:
- job: PowerShellExamplesUpdate
  pool: 
    name: ${{ parameters.BuildAgent }}
  timeoutInMinutes: ${{ parameters.PipelineTimeout }}
  steps:
  - template: ./common-templates/update-sdkversion.yml

  - task: PowerShell@2
    name: "ComputeBranch"
    displayName: "Compute weekly examples update branch name"
    inputs:
      targetType: inline
      script: |
        $branch = "{0}/{1}" -f "WeeklyExamplesUpdate", (Get-Date -Format yyyyMMddHHmm)
        Write-Host "Compute branch: $branch"
        Write-Host "##vso[task.setvariable variable=WeeklyExamplesBranch;isOutput=true]$branch"

  - task: Bash@3
    displayName: "Create weekly examples branch"
    inputs:
      targetType: inline
      script: |
        git status
        git branch $(ComputeBranch.WeeklyExamplesBranch)
        git checkout $(ComputeBranch.WeeklyExamplesBranch)
        git status

  - task: PowerShell@2
    displayName: 'Update Examples From Graph Reference'
    continueOnError: false
    inputs:
      targetType: 'filePath'
      pwsh: true
      filePath: tools\ExamplesGenerator.ps1

  - task: PowerShell@2
    displayName: Pushing to github
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)
    inputs:
      targetType: inline
      pwsh: true
      script: |
        git status
        git config --global user.email "timwamalwa@gmail.com"
        git config --global user.name "Timothy Wamalwa"
        git add .
        git commit -m "Updating examples"
        git push --set-upstream "https://$(GITHUB_TOKEN)@github.com/microsoftgraph/msgraph-sdk-powershell.git" $(ComputeBranch.WeeklyExamplesBranch)
        git status

  - task: PowerShell@2
    displayName: Create examples update
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)
    inputs:
      pwsh: true
      targetType: inline
      script: |
        $Title = "[v1] Examples Update"
        $Body = "This pull request was automatically created by Azure Pipelines. Contains examples update."
        $BaseBranch = "dev"
        . $(System.DefaultWorkingDirectory)/scripts/create-pull-request.ps1 -Title $Title -Body $Body -BaseBranchName $BaseBranch
