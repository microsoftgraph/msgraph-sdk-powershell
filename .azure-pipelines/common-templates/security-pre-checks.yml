steps:
  - task: CredScan@3
    displayName: "Run CredScan"
    inputs:
      debugMode: false
      toolMajorVersion: "V2"
      scanFolder: '$(Build.SourcesDirectory)/src'

  - task: PoliCheck@2
    displayName: "Run PoliCheck"
    inputs:
      inputType: CmdLine
      cmdLineArgs: '/F:$(Build.SourcesDirectory)/src /T:9 /Sev:"1|2" /PE:2 /O:poli_result_src.xml'
