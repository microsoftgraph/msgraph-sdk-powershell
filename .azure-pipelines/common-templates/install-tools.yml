steps:
  - task: UseDotNet@2
    displayName: "Use .NET 6" # needed for ESRP signing
    inputs:
      version: 6.x

  - task: UseDotNet@2
    displayName: Use .NET SDK
    inputs:
      debugMode: false
      version: 7.x
  
  - task: UseDotNet@2
    displayName: Use .NET SDK
    inputs:
      debugMode: false
      version: 8.x

  - task: NuGetToolInstaller@1
    displayName: Install Nuget

  - task: NuGetAuthenticate@1

  - task: PowerShell@2
    displayName: Version Check
    inputs:
      targetType: inline
      pwsh: true
      script: |
        Write-Output $PSVersionTable

  - task: NodeTool@0
    displayName: Install NodeJs
    inputs:
      versionSpec: 16.x
      
  - task: Npm@1
    displayName: Install AutoRest
    inputs:
      command: custom
      customCommand: install -g autorest@latest

  - task: Npm@1
    displayName: Install Rush
    inputs:
      command: custom
      customCommand: install -g @microsoft/rush

