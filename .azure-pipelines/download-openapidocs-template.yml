parameters:
  - name: GitUserEmail
    displayName: 'Git User Email'
    type: string
    default: 'GraphTooling@service.microsoft.com'
  - name: GitUserName
    displayName: 'Git User Name'
    type: string
    default: 'Microsoft Graph DevX Tooling'
  - name: BaseBranch
    displayName: 'Base Branch'
    type: string
    default: 'dev'

steps:
  - task: PowerShell@2
    displayName: "Compute Branch"
    inputs:
      targetType: inline
      script: |
        $branch = "{0}.{1}" -f "weeklyOpenApiDocsDownload", (Get-Date -Format yyyyMMdd)
        Write-Host "##vso[task.setvariable variable=BRANCH;]$branch"

  - task: PowerShell@2
    displayName: "Configure User"
    inputs:
      targetType: 'inline'
      script: |
        git config --global user.email '$(GitUserEmail)'
        git config --global user.name '$(GitUserName)'

  - task: PowerShell@2
    displayName: "Show Directory"
    inputs:
      targetType: 'inline'
      script: |
        ls  $(System.DefaultWorkingDirectory)
        ls  $(System.DefaultWorkingDirectory)/tools

  - task: PowerShell@2
    displayName: Download v1.0 OpenApiDocs
    continueOnError: false
    inputs:
      targetType: 'inline'
      pwsh: true
      script: |
        pwsh $(System.DefaultWorkingDirectory)/tools/UpdateOpenApi.ps1
      

  - task: PowerShell@2
    displayName: Download beta OpenApiDocs
    continueOnError: false
    inputs:
      targetType: 'inline'
      pwsh: true
      script: |
        pwsh $(System.DefaultWorkingDirectory)/tools/UpdateOpenApi.ps1 -BetaGraphVersion

  - task: Bash@3
    displayName : "Create PR $(BRANCH)"
    inputs:
      targetType: 'inline'
      script: |
          git status
          git checkout $(BaseBranch)
          git branch $(BRANCH)
          git checkout $(BRANCH)
          git status

  - task: Bash@3
    displayName : "Commit Downloaded Files"
    env: 
      GITHUB_TOKEN: $(GITHUB_TOKEN)
    inputs:
      targetType: 'inline'
      script: |
        git status
        git add .
        git commit -m 'Weekly OpenApiDocs Download'
        git status
        git push --set-upstream origin $(BRANCH)
        git status

# References
# [0] https://help.github.com/en/actions/configuring-and-managing-workflows/using-environment-variables
# [1] https://hub.github.com/hub-pull-request.1.html
# https://help.github.com/en/actions/configuring-and-managing-workflows/authenticating-with-the-github_token