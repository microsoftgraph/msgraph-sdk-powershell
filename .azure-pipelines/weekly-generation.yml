name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

parameters:
  - name: BuildAgent
    displayName: Build Agent
    default: 1es-windows-ps-compute
  - name: BaseBranch
    displayName: Base Branch
    default: features/2.0
  - name: SkipForceRefresh
    displayName: Skip Force Refresh
    default: false
    type: boolean
  - name: Test
    type: boolean
    default: true
  - name: Pack
    type: boolean
    default: true
  - name: Sign
    type: boolean
    default: true

variables:
  Branch: "WeeklyPreviewRefresh"
  BaseBranch: ${{ parameters.BaseBranch }}
  BuildAgent: ${{ parameters.BuildAgent }}
  SkipForceRefresh: ${{ parameters.SkipForceRefresh }}

pool: $(BuildAgent)
trigger: none
pr: none
schedules:
  - cron: "0 12 * * TUE" # Run every Tuesday at noon UTC
    displayName: "Weekly PS SDK Preview Refresh"
    branches:
      include:
        - features/2.0
    always: true

stages:
  - stage: DownloadOpenAPIDocs
    displayName: Download OpenAPI docs
    jobs:
      - template: common-templates/download-openapi-docs.yml
        parameters:
          Branch: $(Branch)
          BaseBranch: $(BaseBranch)
          BuildAgent: $(BuildAgent)
          SkipForceRefresh: $(SkipForceRefresh)

  - stage: GenerateServiceModules
    displayName: Generate service modules
    condition: succeeded()
    jobs:
      - template: ci-build.yml
        parameters:
          Test: ${{ parameters.Test }}
          Pack: ${{ parameters.Pack }}
          Sign: ${{ parameters.Sign }}
