steps:
  - template: ./common-templates/install-tools-template.yml
  - task: PowerShell@2
    displayName: 'Generate Profiles'
    continueOnError: false
    inputs:
      targetType: 'filePath'
      pwsh: true
      filePath: $(System.DefaultWorkingDirectory)/tools/GenerateProfiles.ps1